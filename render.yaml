# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: gym-habit
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "10000"
    healthCheckPath: /api/partners
    autoDeploy: true
